[build]
  command = "npm run build"
  publish = "."

[functions]
  directory = "netlify/functions"
  included_files = [
    "src/views/*"
  ]


[[redirects]]
  from = "/user/*"
  to = "/.netlify/functions/profile?username=:splat"
  status = 200
  force = true


[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/generateSitemap"
  status = 200

[[redirects]]
  from = "/food-article/*"
  to = "/.netlify/functions/article?type=foodArticle&slug=:splat"
  status = 200
  force = true

[[redirects]]
  from = "/top-pick/:slug"
  to = "/.netlify/functions/pg-toppick?type=travelArticles&slug=:slug"
  status = 200
  force = true


[[redirects]]
  from = "/travel-article/*"
  to = "/.netlify/functions/article?type=travelArticles&slug=:splat"
  status = 200
  force = true