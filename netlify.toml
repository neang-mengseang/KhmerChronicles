[build]
  command = "npm run build"
  publish = "."

[functions]
  directory = "netlify/functions"
  included_files = [
    "src/views/*"
  ]

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/news"
  to = "/src/pages/news/index.html"
  status = 200

[[redirects]]
  from = "/food-ranking"
  to = "/src/pages/food-ranking/index.html"
  status = 200

[[redirects]]
  from = "/food-articles"
  to = "/src/pages/food-articles/index.html"
  status = 200

[[redirects]]
  from = "/cuisines-gallery"
  to = "/src/pages/cuisines-gallery/index.html"
  status = 200

[[redirects]]
  from = "/top-pick"
  to = "/src/pages/top-pick/index.html"
  status = 200

[[redirects]]
  from = "/travel-articles"
  to = "/src/pages/travel-articles/index.html"
  status = 200

[[redirects]]
  from = "/travel-gallery"
  to = "/src/pages/travel-gallery/index.html"
  status = 200

[[redirects]]
  from = "/about-us"
  to = "/src/pages/about-us/index.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/src/pages/contact/index.html"
  status = 200

[[redirects]]
  from = "/user/*"
  to = "/.netlify/functions/profile?username=:splat"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/generateSitemap"
  status = 200

[[redirects]]
  from = "/food-article/*"
  to = "/.netlify/functions/article?type=foodArticle&slug=:splat"
  status = 200
  force = true

[[redirects]]
  from = "/top-pick/:slug"
  to = "/.netlify/functions/pg-toppick?type=travelArticles&slug=:slug"
  status = 200
  force = true


[[redirects]]
  from = "/travel-article/*"
  to = "/.netlify/functions/article?type=travelArticles&slug=:splat"
  status = 200
  force = true

