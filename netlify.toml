[build]
  command = "npm run build"
  publish = "."

[functions]
  directory = "netlify/functions"
  included_files = [
    "src/views/*"
  ]



[[redirects]]
  from = "/user/:username"
  to = "/.netlify/functions/profile?username=:username"
  query = { username = ":username"}
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/generateSitemap"
  status = 200

[[redirects]]
  from = "/food-article/:slug"
  to = "/.netlify/functions/article"
  query = { type = "foodArticle", slug = ":slug" }
  status = 200

[[redirects]]
  from = "/travel-article/:slug"
  to = "/.netlify/functions/article"
  query = { type = "travelArticle", slug = ":slug" }
  status = 200