[build]
  command = "npm run build"
  publish = "."

[functions]
  directory = "netlify/functions"
  included_files = [
    "src/views/*"
  ]



[[redirects]]
  from = "/user/*"
  to = "/.netlify/functions/profile?username=:splat"
  query = { username = ":username"}
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/generateSitemap"
  status = 200

[[redirects]]
  from = "/food-article/*"
  to = "/.netlify/functions/article?type=foodArticle&slug=:splat"
  status = 200

[[redirects]]
  from = "/travel-article/*"
  to = "/.netlify/functions/article?type=travelArticle&slug=:splat"
  status = 200
