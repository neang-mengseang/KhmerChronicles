[build]
  command = "npm run build"
  publish = "."

[functions]
  directory = "netlify/functions"
  included_files = [
    "src/views/*"
  ]



[[redirects]]
  from = "/user/:username"
  to = "/.netlify/functions/profile?username=:username"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/generateSitemap"
  status = 200

